<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Countries to Animal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Countries to Animal</h1>
    <form action="/animal/addCountryToAnimal" method="POST">
        <input type="hidden" name="id" th:value="${animalId}" />
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Country Name</th>
                <th scope="col">Flag</th>
                <th scope="col">Continent</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="country : ${listOfCountry}">
                <td th:text="${country.name}"></td>
                <td>
                    <img th:src="'data:image/jpeg;base64,' + ${country.generateBase64Image()}" width="50" height="30" alt="Flag" />
                </td>
                <td th:text="${country.continent}"></td>
                <td>
                    <button type="submit" name="countryId" th:value="${country.id}" class="btn btn-primary">Add</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <form th:action="@{'/animal/countries/' +  ${animalId}}" method="get">
        <button class="btn btn-secondary">Cancel</button>
    </form>
</div>
</body>
</html>
