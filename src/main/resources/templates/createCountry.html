<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div th:replace="navbar.html"></div>
<body>
<div class="container mt-5">
    <h1>Create new country</h1>
    <form action="/country/create" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="textInput">Text field:</label>
            <input type="text" class="form-control" id="textInput" name="textInput" placeholder="Enter the text" required="true">
        </div>
        <div class="form-group">
            <label for="fileInput">Choose the file:</label>
            <input type="file" class="form-control-file" name = "fileInput" id="fileInput" required="true">
        </div>
        <div class="form-group">
            <label for="continentSelect">Select Continent:</label>
            <select class="form-control" id="continentSelect" name="continent">
                <option th:each="continent : ${continents}" th:value="${continent}" th:text="${continent.name()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="form-group">
        <a href="/country/getAll" class="btn btn-secondary">Cancel</a>
    </div>
</div>
</body>
</html>
